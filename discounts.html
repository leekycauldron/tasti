<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="128x128" href="apple-logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffdd56">
    <title>Tasti - Discounts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .discount-block {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            height: 200px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            overflow: hidden;
        }

        /* Semi-dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Blurred background behind text */
        .blurred-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.3); /* Slightly darker for more contrast */
            z-index: 2;
        }

        .discount-info, .discount-details {
            position: relative;
            z-index: 3; /* Ensure text is above both the overlay and blurred background */
        }

        .discount-info {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .discount-details {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 10px 0;
            z-index: 5;
            position: relative;
        }

        .menu button {
            flex: 1;
            height: 50px;
            background-color: #ffdd56;
            border: none;
            margin: 0 2px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .menu svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Discounts</h1>

        <!-- Discount blocks will be inserted here by JavaScript -->

    </div>
    <div class="menu">
        <button onclick="window.location.href='map.html?source=pwa'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5s2.5 1.1 2.5 2.5S13.4 11.5 12 11.5z"/>
            </svg>
        </button>
        <button onclick="window.location.href='discounts.html?source=pwa'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 3h18v2H3V3zm3 4h12v2H6V7zm-3 4h18v2H3v-2zm3 4h12v2H6v-2zm-3 4h18v2H3v-2z"/>
            </svg>
        </button>
        <button onclick="window.location.href='index.html?source=pwa'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
        <button onclick="window.location.href='videos.html?source=pwa'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M23 7l-7 5 7 5V7z"/>
                <path d="M1 5h16v14H1z"/>
            </svg>
        </button>
        <button onclick="window.location.href='settings.html?source=pwa'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1a8.12 8.12 0 0 0-1.86-1.08l-.38-2.65a.5.5 0 0 0-.5-.42h-4a.5.5 0 0 0-.5.42l-.38 2.66c-.7.28-1.35.63-1.86 1.07l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.05.32-.08.66-.08 1s.03.68.08 1L3.51 14.6a.5.5 0 0 0-.12.64l2 3.46c.12.22.39.29.61.22l2.49-1c.52.44 1.17.79 1.86 1.08l.38 2.65c.05.28.25.42.5.42h4c.25 0 .45-.14.5-.42l-.38-2.65c.7-.28 1.35-.63 1.86-1.08l2.49 1a.5.5 0 0 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.63zm-7.43 3.02c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
            </svg>
        </button>
    </div>
    

    <script>
        const restaurants = [
            { name: "Eataly", img: "test.webp", discount: "20%", expiry: "Expires 12/31/2024" },
            { name: "Joni", img: "test2.avif", discount: "15%", expiry: "Expires 12/15/2024" },
            { name: "Top Gun Burgers", img: "test3.jpg", discount: "25%", expiry: "Expires 12/10/2024" },
            { name: "Trattoria Nervosa", img: "test4.webp", discount: "10%", expiry: "Expires 11/30/2024" },
            { name: "Gyubee Japanese Grill", img: "test5.jpg", discount: "30%", expiry: "Expires 12/01/2024" },
            { name: "Piano Piano", img: "test6.jpg", discount: "5%", expiry: "Expires 12/20/2024" },
            { name: "BLU Ristorante", img: "test7.jpg", discount: "18%", expiry: "Expires 12/12/2024" },
            { name: "Le Petit Chef", img: "test8.png", discount: "22%", expiry: "Expires 12/22/2024" },
            { name: "Korean Grill House", img: "test9.jpg", discount: "15%", expiry: "Expires 12/05/2024" },
            { name: "Fusaro's Italian Catering", img: "test10.jpg", discount: "12%", expiry: "Expires 12/18/2024" },
            { name: "Juicy Dumpling", img: "test11.jpg", discount: "10%", expiry: "Expires 12/09/2024" },
            { name: "Swatow Restaurant", img: "test12.webp", discount: "8%", expiry: "Expires 12/13/2024" }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(restaurants);

        const content = document.querySelector('.content');

        restaurants.forEach(restaurant => {
            const block = document.createElement('div');
            block.className = 'discount-block';
            block.style.backgroundImage = `url(${restaurant.img})`;

            // Semi-dark overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            block.appendChild(overlay);

            // Blurred background behind text
            const blurredBg = document.createElement('div');
            blurredBg.className = 'blurred-bg';
            block.appendChild(blurredBg);

            const info = document.createElement('div');
            info.className = 'discount-info';
            info.innerHTML = restaurant.name;

            const details = document.createElement('div');
            details.className = 'discount-details';
            details.innerHTML = `${restaurant.discount} - ${restaurant.expiry}`;

            block.appendChild(info);
            block.appendChild(details);
            content.appendChild(block);
        });
    </script>
</body>
</html>
